<form (ngSubmit)="processForm()"  class="example-form">

  <!-- name -->
  <mat-form-field  class="example-full-width">
    <input matInput type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name">
  </mat-form-field >

  <!-- email -->
  <mat-form-field  class="example-full-width">
    <input matInput type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email">
  </mat-form-field >

  <!-- message -->
  <mat-form-field   class="example-full-width">
    <textarea matInput class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message"></textarea>
  </mat-form-field >

  <button type="submit" class="button is-danger is-large">Submit</button>

</form>
